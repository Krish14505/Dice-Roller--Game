<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Krish chadhary">
    <title>Dice Roller Game</title>
    <!--stylesheet for the styling-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <!--Heading-->
            <h1>Let's Play</h1>
            
            <!--div class for the player1-->
            <div class="dice">
                <p class="firstPlayer">Player1</p>
                <img src="dice_Images/dice6.png" alt="dice 6 from the images" class="image1">
            </div>

            <!--div class for the player2-->
            <div class="dice">
                <p class="secondPlayer">Player2</p>
                <img src="dice_Images/dice6.png" alt="dice 6 from the images" class="image2">
            </div>


            <!--Another container class for rolling the dice and edit the name of the player-->
            <div class="containerBottom">
                <button type="button" class="mybtn" onclick="rollTheDice()">Roll The Dice</button>
                
            </div>

            <div class="containerBottom">
                <button type="button" class="mybtn" onclick="editNames()">Enter player names</button>
                
            </div>

        </div>

        <!--script file-->
        <script src="index.js"></script>
</body>
</html>
